<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="rollNo" placeholder="Roll No" required>
        <input type="text" name="classSec" placeholder="Class-Sec" required>
        <input type="text" name="instructor" placeholder="Instructor" required>
        <input type="text" name="year" placeholder="Year" required>
        <input type="text" name="hackerRankUsername" placeholder="HackerRank Username" required>
        <input type="text" name="leetCodeUsername" placeholder="LeetCode Username" required>
        <button type="submit">Sign Up</button>
    </form>
    <script src="scripts/signup.js"></script>
</body>
</html>
